<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cryptocurrency quiz to test your knowledge">
    <meta name="keywords" content="crypto, quiz, bitcoin, blockchain, crypto quiz, cryptocurrencies">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crypto Quiz</title>
</head>

<body>
    <!-- Start Quiz Div -->
    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront">
                <h1 class="game-title">Welcome to Crypto Quiz</h1>
                <section class="fake-btn-section">
                    <button class="fake-btn buttons">Click Me</button>
                </section>
                
            </div>
            <div class="theback">
                <div class="info_box">
                    <div class="info-title"><span>Rules For The Quiz</span></div>
                    <div class="info-list">
                        <div class="rules">1. Lorem ipsum dolor sit amet. </div>
                        <div class="rules">2. Lorem ipsum dolor sit amet. </div>
                        <div class="rules">3. Lorem ipsum dolor sit amet. </div>
                        <div class="rules">4. Lorem ipsum dolor sit amet. </div>
                        <div class="rules">5. Lorem ipsum dolor sit amet. </div>
                    </div>
            
                    <div class="button-div">
                        <button class="quit buttons">Exit Quiz</button>
                        <button class="continue buttons">Continue</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Crypto Quiz Game</div>
        </header>

        <section>
            <div class="que_text">
                <!--Insert question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Insert answers from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Inserted Question Count Number from JavaScript -->
            </div>

            <button class="next_btn">Next Question</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- Inserted Score Result from JavaScript -->
        </div>
        <div class="button">
            <button class="buttons continue">Replay Quiz</button>
            <button class="quit buttons ">Quit Quiz ;(</button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/164cadf278.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
