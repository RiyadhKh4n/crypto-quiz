<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cryptocurrency quiz to test your knowledge">
    <meta name="keywords" content="crypto, quiz, bitcoin, blockchain, crypto quiz, cryptocurrencies">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crypto Quiz</title>
</head>

<body>
    <main>
        <!-- Start Quiz Div -->
        <div class="maincontainer">
            <div class="thecard">
                <div class="thefront">
                    <h1 class="game-title">Welcome To The Crypto Quiz</h1>
                    <section class="fake-btn-section">
                        <button class="fake-btn buttons">Click Me</button>
                    </section>
                    
                </div>
                <div class="theback">
                    <section class="info_box">
                        <div class="info-title"><span>Rules For The Quiz:</span></div>
                        <div class="info-list">
                            <span class="rules">1. Once you select your answer, it can't be undone. </span>
                            <span class="rules">2. You cannot exit from the Quiz while playing. </span>
                            <span class="rules">3. You'll get points on for correct answers. </span>
                            <span class="rules">4. No looking up the answers. </span>
                            <span class="rules">5. Last but not least have fun! </span>       
                        </div>
                
                        <div class="button-div">
                            <button class="quit buttons back-card-button">Exit Quiz</button>
                            <button class="continue buttons back-card-button">Continue</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Quiz Box -->
        <div class="quiz_box hidden">
            <header>
                <div class="title">Crypto Quiz Game</div>
            </header>

            <section>
                <div class="que_text">
                    <span class="questions"></span>
                </div>
                <div class="option_list">
                    <button class="btn-choice"></button>
                    <button class="btn-choice"></button>
                    <button class="btn-choice"></button>
                    <button class="btn-choice"></button>
                </div>
            </section>

            <!-- footer of Quiz Box -->
            <footer>
                <div class="total_que">
                    <!-- Inserted Question Count Number from JavaScript -->
                </div>

                <button class="next_btn">Next Question</button>
            </footer>
        </div>

        <!-- Result Box -->
        <section class="result_box hidden">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete_text">You've completed the Quiz!</div>
            <div class="score_text">
                <!-- Inserted Score Result from JavaScript -->
            </div>
            <div class="button">
                <button class="buttons continue">Replay Quiz</button>
                <button class="quit buttons ">Quit Quiz ;(</button>
            </div>
        </section>


        <script src="https://kit.fontawesome.com/164cadf278.js" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/questions.js"></script>
    </main>
</body>

</html>
